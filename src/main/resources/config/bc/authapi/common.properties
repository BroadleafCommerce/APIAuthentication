blc.auth.jwt.enabled=true
blc.auth.jwt.access.expiration=900000
blc.auth.jwt.access.secret=blAccessSecret
blc.auth.jwt.refresh.expiration=43200000
blc.auth.jwt.refresh.secret=blRefreshSecret
blc.auth.jwt.refresh.cookie.name=blRefreshToken
blc.auth.jwt.refresh.cookie.expiration=43200000
blc.auth.jwt.refresh.cookie.secure=false
blc.auth.jwt.customer.expiration=43200000
blc.auth.jwt.customer.secret=blCustomerSecret
blc.auth.jwt.customer.header=X-Customer-Token
blc.auth.jwt.customer.param=blCustomerToken
